<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-padding"></div>
            <img src="/sign-up.svg" alt="a man holding a tablet with a large phone in the background">
            <div class="bottom-padding"></div>
        </div>
        <div class="page">
            <div class="header">
                <h3 class="announce">This is not a real online service! You know you need something and this is that thing!</h3>
                <h3 class="convince">You <em>know</em> you want to</h3>
            </div>
            <div class="form-div">
                <form action="" >
                    <h3 class="title">Let's do this!</h3>
                    <div class="context">
                        <div class="section">
                            <div class="first row">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="last row">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="section">
                            <div class="email row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="phone row">
                                <label for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone_number">
                            </div>
                        </div>
                        <div class="section">
                            <div class="pass row">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="pass_check row">
                                <label for="check">Confirm Password</label>
                                <input type="password" id="check" name="confirm_password">
                            </div>
                    </div>
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p class="account_exist">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
